<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/main.css">
</link>
<title>Lift simulator</title>
</head>

<body>

    <header id="input_fields">
        <div class="img">
            <img src="./assets/cute_ghost.svg" alt="ghost">
        </div>
        <form id="form" method="GET">
            <div>
                <label for="no_of_floor">
                    <h4>Enter Number of floors</h4>
                </label>
                <input id="no_of_floor" type="number" min="2" placeholder="enter number" value="" required>
            </div>
            <div>
                <label for="no_of_lift">
                    <h4>Enter Number of lift</h4>
                </label>
                <input id="no_of_lift" type="number" min="1" placeholder="enter number" value="" required>
            </div>

        </form>
        <button id="btn" type="submit">generate</button>
    </header>
    <div>
        <button id="refresh"> back </button>
    </div>

    <main id="lift_block">
        <h1 id="message">lifts are free for you</h1>
        <div class="floors grid" id="blocks">
            <!--block insertion-->
            <div id="lift-section">
                <!-- lift insertion -->
            </div>
        </div>
    </main>

</body>
<script src="js/main.js"></script>

</html>
