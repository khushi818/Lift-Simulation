<title>Lift simulator</title>

<body>
    <header id="input_fields">
        <form id="form" method="GET">

            <label for="no_of_floor">Enter Number of floors</label>
            <input id="no_of_floor" type="number" placeholder="enter number" value="" required>

            <label for="no_of_lift">Enter Number of lift</label>
            <input id="no_of_lift" type="number" placeholder="enter number" value="" required>

        </form>
        <button id="btn" type="submit">generate</button>
    </header>
    <div>
        <button id="refresh"> back </button>
    </div>
    <main id="lift_block">
        <div class="floors grid" id="blocks">
            <!--block insertion-->
            <div id="lift-section">
                <!-- lift insertion -->
            </div>
        </div>
    </main>

</body>
<script src="js/main.js"></script>
